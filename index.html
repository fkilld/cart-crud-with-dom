<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>online store</h1>
      <div id="cart">
        <h2>shopping card</h2>
        <ul id="cart-items"></ul>
        <p>$<span id="total-amount">0</span></p>
      </div>
    </header>

    <main>
      <div id="products">
        <h2>products</h2>
        <div class="product" data-id="1" data-name="Product 1" data-price="10">
          <h3>product 1</h3>
          <p>price $10</p>
          <button class="add-to-cart">add to cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="20">
          <h3>product 2</h3>
          <p>price $20</p>
          <button class="add-to-cart">add to cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="30">
          <h3>product 3</h3>
          <p>price $30</p>
          <button class="add-to-cart">add to cart</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
